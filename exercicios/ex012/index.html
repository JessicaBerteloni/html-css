<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este video está hospedado no meu proprio servidor</p>

   <video width="400" poster="imagem/cafe.png" controls autoplay loop>
       <source src="media/meuvideo.mp4" type="video/mp4">
       <source src="media/meuvideo.ogv" type="video/ogv">
       <source src="media/meuvideo.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
</video>

<h1>Inserindo videos do YouTube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/4nzvKimcUBY?start=2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
